<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>学マス広告URL抽出ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    }
    .section {
      margin-top: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 0.6rem;
    }
    button {
      padding: 0.5rem 1.1rem;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
    }
    button:disabled {
      background: #9ca3af;
      cursor: default;
    }
    .status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
      min-height: 1.2em;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.9rem;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      box-sizing: border-box;
      resize: vertical;
    }
    .download-link {
      margin-top: 0.6rem;
      font-size: 0.95rem;
    }
    .download-link a {
      color: #2563eb;
      text-decoration: none;
    }
    .download-link a:hover {
      text-decoration: underline;
    }
    .note {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }
    ul {
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>学マス広告 URL 抽出ツール</h1>
    <p>ローカルの <code>watch-history.json</code>（または同等形式）から、学マス関連の広告経由で視聴したURLを抽出します。</p>

    <div class="section">
      <label for="jsonFile">JSONファイルを選択</label>
      <input type="file" id="jsonFile" accept=".json,application/json">
      <button id="runButton" disabled>実行</button>
      <div class="status" id="status"></div>
      <div class="note">
        ※ 処理はすべてブラウザ内で完結し、ファイルはサーバーに送信されません。
      </div>
    </div>

    <div class="section">
      <label for="result">抽出されたURL一覧（1行1URL）</label>
      <textarea id="result" readonly placeholder="ここに結果が表示されます"></textarea>
      <div class="download-link" id="downloadArea" style="display:none;">
        <a id="downloadLink" href="#" download="gakumasAds.csv">gakumasAds.csv としてダウンロード</a>
      </div>
    </div>
  </div>

  <script>
    (function () {
      "use strict";

      // PowerShellスクリプトと同じ条件
      const PREFIX = "【学マス】";
      const ADS_REGEX = /(Google\s*広告|From\s+Google\s+Ads)/i;

      const fileInput = document.getElementById("jsonFile");
      const runButton = document.getElementById("runButton");
      const statusEl = document.getElementById("status");
      const resultEl = document.getElementById("result");
      const downloadArea = document.getElementById("downloadArea");
      const downloadLink = document.getElementById("downloadLink");

      let selectedFile = null;

      fileInput.addEventListener("change", () => {
        selectedFile = fileInput.files && fileInput.files[0] ? fileInput.files[0] : null;
        runButton.disabled = !selectedFile;
        statusEl.textContent = selectedFile ? `${selectedFile.name} が選択されました。` : "";
        resultEl.value = "";
        downloadArea.style.display = "none";
      });

      runButton.addEventListener("click", () => {
        if (!selectedFile) {
          return;
        }
        statusEl.textContent = "解析中です...";
        resultEl.value = "";
        downloadArea.style.display = "none";

        const reader = new FileReader();
        reader.onerror = () => {
          statusEl.textContent = "ファイルの読み込みに失敗しました。";
        };
        reader.onload = () => {
          try {
            const text = reader.result;
            const json = JSON.parse(text);
            const urls = processJson(json);
            const output = urls.join("\n") + (urls.length > 0 ? "\n" : "");

            resultEl.value = output;

            if (urls.length === 0) {
              statusEl.textContent = "条件に合致するURLは見つかりませんでした。";
              downloadArea.style.display = "none";
            } else {
              statusEl.textContent = `抽出されたURL数: ${urls.length} 件`;
              prepareDownload(output);
            }
          } catch (e) {
            console.error(e);
            statusEl.textContent = "JSON の解析に失敗しました。ファイル形式を確認してください。";
          }
        };
        reader.readAsText(selectedFile, "utf-8");
      });

      /**
       * PowerShellスクリプトのロジックをJSで再現
       * @param {*} data JSONパース済みオブジェクト
       * @returns {string[]} URLの配列（重複排除済・time降順ベース）
       */
      function processJson(data) {
        const items = extractItemsArray(data);
        if (!Array.isArray(items)) {
          return [];
        }

        /** @type {{time: string, url: string}[]} */
        const rows = [];

        for (const it of items) {
          if (!it || typeof it !== "object") continue;

          const title = (String(it.title ?? "")).trim();
          if (!title) continue;
          if (!title.startsWith(PREFIX)) continue;

          const fromAds = hasAdsDetail(it.details);
          if (!fromAds) continue;

          let url = it.titleUrl || it.title_url;
          if (!url) continue;
          url = String(url);

          const timeStr = String(it.time ?? "");
          rows.push({ time: timeStr, url });
        }

        // timeの降順でソート（PowerShellの Sort-Object time -Descending 相当）
        rows.sort((a, b) => b.time.localeCompare(a.time));

        // URLの重複排除（最初に出てきたものを採用）
        const seen = new Set();
        const urls = [];
        for (const r of rows) {
          if (!seen.has(r.url)) {
            seen.add(r.url);
            urls.push(r.url);
          }
        }
        return urls;
      }

      /**
       * ルートからアイテム配列を取り出す（PowerShellのキー探索に相当）
       */
      function extractItemsArray(root) {
        if (Array.isArray(root)) {
          return root;
        }
        if (!root || typeof root !== "object") {
          return [];
        }
        const keys = ["watchHistory", "watch-history", "activities", "records", "items", "data"];
        for (const k of keys) {
          if (root[k] != null && Array.isArray(root[k])) {
            return root[k];
          }
        }
        return [];
      }

      /**
       * detailsに広告情報が含まれているか確認
       * PowerShellの:
       *   if ($details -is [System.Collections.IEnumerable]) {... name -match $adsPattern}
       */
      function hasAdsDetail(details) {
        if (!details) return false;

        // 配列の場合
        if (Array.isArray(details)) {
          for (const d of details) {
            const name = String(d && d.name != null ? d.name : "");
            if (ADS_REGEX.test(name)) {
              return true;
            }
          }
          return false;
        }

        // オブジェクトの場合も念のため中身を走査
        if (typeof details === "object") {
          for (const value of Object.values(details)) {
            const name = String(value && value.name != null ? value.name : "");
            if (ADS_REGEX.test(name)) {
              return true;
            }
          }
        }

        return false;
      }

      /**
       * ダウンロード用リンクを生成
       */
      function prepareDownload(content) {
        const blob = new Blob([content], { type: "text/csv;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = "gakumasAds.csv";
        downloadArea.style.display = "block";
      }
    })();
  </script>
</body>
</html>
