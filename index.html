<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>学マス広告URL抽出ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.2rem;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    }
    .section {
      margin-top: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 0.6rem;
    }
    button {
      padding: 0.5rem 1.1rem;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
    }
    button:disabled {
      background: #9ca3af;
      cursor: default;
    }
    .status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
      min-height: 1.2em;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.9rem;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      box-sizing: border-box;
      resize: vertical;
    }
    .note {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }
    ul {
      margin-top: 0.3rem;
    }
    /* フォーム案内メッセージ＋埋め込みエリア */
    .form-message {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      background: #eff6ff;
      border-radius: 8px;
      padding: 0.75rem;
      border: 1px solid #bfdbfe;
      color: #1f2933;
    }
    .form-message a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
    .form-message a:hover {
      text-decoration: underline;
    }
    .form-message .form-link {
      font-size: 1.5em;
    }
    .form-embed {
      margin-top: 0.75rem;
    }
    .form-embed iframe {
      width: 100%;
      max-width: 100%;
      border: 0;
    }
    /* フッター */
    .footer {
      max-width: 800px;
      margin: 1rem auto 0 auto;
      font-size: 0.8rem;
      color: #6b7280;
      text-align: center;
    }
    .footer a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>学マス広告 URL 抽出ツール</h1>
    <p>
      <a href="https://takeout.google.com/settings/takeout/custom/youtube" target="_blank" rel="noopener noreferrer">
        Google データエクスポート
      </a>
      から取得した <code>watch-history.json</code>（または同等形式）から、学マス関連の広告経由で視聴したURLを抽出します。
    </p>

    <div class="section">
      <label for="jsonFile">JSONファイルを選択</label>
      <input type="file" id="jsonFile" accept=".json,application/json">
      <button id="runButton" disabled>実行</button>
      <div class="status" id="status"></div>
      <div class="note">
        ※ 処理はすべてブラウザ内で完結し、ファイルはサーバーに送信されません。
      </div>
    </div>

    <div class="section">
      <label for="result">抽出されたURL一覧</label>
      <textarea id="result" readonly placeholder="ここに結果が表示されます"></textarea>
      <div class="form-message" id="formMessage" style="display:none;"></div>
    </div>
  </div>

  <!-- フッター -->
  <div class="footer">
    Powered By
    <a href="https://x.com/Barbers_Pole_" target="_blank" rel="noopener noreferrer">@Barbers_pole_</a>
  </div>

  <script>
    (function () {
      "use strict";

      // 判定に使う文字列
      const PREFIX = "【学マス】";
      // タイトルに含まれていれば広告とみなす解像度表記
      const ASPECT_MARKERS = ["9x16", "1x1", "16x9", "9×16", "1×1", "16×9"];

      const fileInput   = document.getElementById("jsonFile");
      const runButton   = document.getElementById("runButton");
      const statusEl    = document.getElementById("status");
      const resultEl    = document.getElementById("result");
      const formMessage = document.getElementById("formMessage");

      let selectedFile = null;

      fileInput.addEventListener("change", () => {
        selectedFile = fileInput.files && fileInput.files[0] ? fileInput.files[0] : null;
        runButton.disabled = !selectedFile;
        statusEl.textContent = selectedFile ? `${selectedFile.name} が選択されました。` : "";
        resultEl.value = "";
        formMessage.style.display = "none";
        formMessage.innerHTML = "";
      });

      runButton.addEventListener("click", () => {
        if (!selectedFile) {
          return;
        }
        statusEl.textContent = "解析中です...";
        resultEl.value = "";
        formMessage.style.display = "none";
        formMessage.innerHTML = "";

        const reader = new FileReader();
        reader.onerror = () => {
          statusEl.textContent = "ファイルの読み込みに失敗しました。";
        };
        reader.onload = () => {
          try {
            const text = reader.result;
            const json = JSON.parse(text);
            const urls = processJson(json);
            const output = urls.join("\n") + (urls.length > 0 ? "\n" : "");

            resultEl.value = output;

            if (urls.length === 0) {
              statusEl.textContent = "条件に合致するURLは見つかりませんでした。";
              formMessage.style.display = "none";
              formMessage.innerHTML = "";
            } else {
              statusEl.textContent = `抽出されたURL数: ${urls.length} 件`;

              // テキスト＋埋め込みフォームを表示
              formMessage.innerHTML =
                '抽出されたURLを、' +
                '<a class="form-link" href="https://docs.google.com/forms/d/e/1FAIpQLSeykXX-h9t-PE15nohApOopopPf9Nxkp4hLmzfkt9D9yjqtAg/viewform" target="_blank" rel="noopener noreferrer">' +
                'こちらのフォーム' +
                '</a> に貼り付けて送信していただけると非常にありがたいです。' +
                '<div class="form-embed">' +
                  '<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeykXX-h9t-PE15nohApOopopPf9Nxkp4hLmzfkt9D9yjqtAg/viewform?embedded=true" ' +
                          'width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">' +
                    '読み込んでいます…' +
                  '</iframe>' +
                '</div>';
              formMessage.style.display = "block";
            }
          } catch (e) {
            console.error(e);
            statusEl.textContent = "JSON の解析に失敗しました。ファイル形式を確認してください。";
            formMessage.style.display = "none";
            formMessage.innerHTML = "";
          }
        };
        reader.readAsText(selectedFile, "utf-8");
      });

      /**
       * 抽出ロジック
       * 条件:
       *  - title に「【学マス】」が含まれる
       *  - かつ title に ASPECT_MARKERS のいずれかが含まれる
       * を満たす URL を time 降順で重複排除して返す
       */
      function processJson(data) {
        const items = extractItemsArray(data);
        if (!Array.isArray(items)) {
          return [];
        }

        /** @type {{time: string, url: string}[]} */
        const rows = [];

        for (const it of items) {
          if (!it || typeof it !== "object") continue;

          const title = (String(it.title ?? "")).trim();
          if (!title) continue;

          // 「【学マス】」を含むか
          if (!title.includes(PREFIX)) continue;

          // いずれかのアスペクト表記を含むか
          const hasAspectMarker = ASPECT_MARKERS.some(marker => title.includes(marker));
          if (!hasAspectMarker) continue;

          let url = it.titleUrl || it.title_url;
          if (!url) continue;
          url = String(url);

          const timeStr = String(it.time ?? "");
          rows.push({ time: timeStr, url });
        }

        // time の降順でソート
        rows.sort((a, b) => b.time.localeCompare(a.time));

        // URL の重複排除（最初に出てきたものを採用）
        const seen = new Set();
        const urls = [];
        for (const r of rows) {
          if (!seen.has(r.url)) {
            seen.add(r.url);
            urls.push(r.url);
          }
        }
        return urls;
      }

      /**
       * ルートからアイテム配列を取り出す
       */
      function extractItemsArray(root) {
        if (Array.isArray(root)) {
          return root;
        }
        if (!root || typeof root !== "object") {
          return [];
        }
        const keys = ["watchHistory", "watch-history", "activities", "records", "items", "data"];
        for (const k of keys) {
          if (root[k] != null && Array.isArray(root[k])) {
            return root[k];
          }
        }
        return [];
      }

    })();
  </script>
</body>
</html>
