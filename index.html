<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>学マス広告URL抽出ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.2rem;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    }
    .section {
      margin-top: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 0.6rem;
    }
    button {
      padding: 0.5rem 1.1rem;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
    }
    button:disabled {
      background: #9ca3af;
      cursor: default;
    }
    .status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
      min-height: 1.2em;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.9rem;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      box-sizing: border-box;
      resize: vertical;
    }
    .note {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }
    ul {
      margin-top: 0.3rem;
    }
    /* フォーム案内メッセージ */
    .form-message {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      background: #eff6ff;
      border-radius: 8px;
      padding: 0.75rem;
      border: 1px solid #bfdbfe;
      color: #1f2933;
    }
    .form-message a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
    .form-message a:hover {
      text-decoration: underline;
    }
    /* 「こちらのフォーム」を1.5倍にするクラス */
    .form-message .form-link {
      font-size: 1.5em;
    }
    /* コピー関連 */
    .actions {
      margin-top: 0.5rem;
    }
    #copyButton {
      margin-top: 0.5rem;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      border: none;
      font-size: 0.85rem;
      cursor: pointer;
      background: #059669;
      color: #fff;
      font-weight: 600;
      display: none; /* 結果が出るまで隠す */
    }
    #copyButton:disabled {
      background: #9ca3af;
      cursor: default;
    }
    .copy-popup {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      background: rgba(17, 24, 39, 0.92);
      color: #f9fafb;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.85rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      z-index: 1000;
      display: none;
    }
    /* フッター */
    .footer {
      max-width: 800px;
      margin: 1rem auto 0 auto;
      font-size: 0.8rem;
      color: #6b7280;
      text-align: center;
    }
    .footer a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>学マス広告 URL 抽出ツール</h1>
    <p>
      <a href="https://takeout.google.com/settings/takeout/custom/youtube" target="_blank" rel="noopener noreferrer">
        Google データエクスポート
      </a>
      から取得した <code>watch-history.json</code>（または同等形式）から、学マス関連の広告経由で視聴したURLを抽出します。
    </p>

    <div class="section">
      <label for="jsonFile">JSONファイルを選択</label>
      <input type="file" id="jsonFile" accept=".json,application/json">
      <button id="runButton" disabled>実行</button>
      <div class="status" id="status"></div>
      <div class="note">
        ※ 処理はすべてブラウザ内で完結し、ファイルはサーバーに送信されません。
      </div>
    </div>

    <div class="section">
      <label for="result">抽出されたURL一覧</label>
      <textarea id="result" readonly placeholder="ここに結果が表示されます"></textarea>

      <div class="actions">
        <button id="copyButton" type="button">すべてコピーする</button>
      </div>

      <div class="form-message" id="formMessage" style="display:none;"></div>
    </div>
  </div>

  <!-- フッター -->
  <div class="footer">
    Powered By
    <a href="https://x.com/Barbers_Pole_" target="_blank" rel="noopener noreferrer">@Barbers_pole_</a>
  </div>

  <!-- コピー完了ポップアップ -->
  <div class="copy-popup" id="copyPopup">URLをコピーしました。</div>

  <script>
    (function () {
      "use strict";

      // PowerShellスクリプトと同じ条件
      const PREFIX = "【学マス】";
      const ADS_REGEX = /(Google\s*広告|From\s+Google\s+Ads)/i;

      const fileInput   = document.getElementById("jsonFile");
      const runButton   = document.getElementById("runButton");
      const statusEl    = document.getElementById("status");
      const resultEl    = document.getElementById("result");
      const formMessage = document.getElementById("formMessage");
      const copyButton  = document.getElementById("copyButton");
      const copyPopup   = document.getElementById("copyPopup");

      let selectedFile = null;
      let popupTimer   = null;

      fileInput.addEventListener("change", () => {
        selectedFile = fileInput.files && fileInput.files[0] ? fileInput.files[0] : null;
        runButton.disabled = !selectedFile;
        statusEl.textContent = selectedFile ? `${selectedFile.name} が選択されました。` : "";
        resultEl.value = "";
        formMessage.style.display = "none";
        formMessage.innerHTML = "";
        copyButton.style.display = "none";
        hideCopyPopup();
      });

      runButton.addEventListener("click", () => {
        if (!selectedFile) {
          return;
        }
        statusEl.textContent = "解析中です...";
        resultEl.value = "";
        formMessage.style.display = "none";
        formMessage.innerHTML = "";
        copyButton.style.display = "none";
        hideCopyPopup();

        const reader = new FileReader();
        reader.onerror = () => {
          statusEl.textContent = "ファイルの読み込みに失敗しました。";
        };
        reader.onload = () => {
          try {
            const text = reader.result;
            const json = JSON.parse(text);
            const urls = processJson(json);
            const output = urls.join("\n") + (urls.length > 0 ? "\n" : "");

            resultEl.value = output;

            if (urls.length === 0) {
              statusEl.textContent = "条件に合致するURLは見つかりませんでした。";
              formMessage.style.display = "none";
              formMessage.innerHTML = "";
              copyButton.style.display = "none";
            } else {
              statusEl.textContent = `抽出されたURL数: ${urls.length} 件`;

              // 「こちらのフォーム」を1.5倍表示
              formMessage.innerHTML =
                '抽出されたURLを、' +
                '<a class="form-link" href="https://docs.google.com/forms/d/e/1FAIpQLSeykXX-h9t-PE15nohApOopopPf9Nxkp4hLmzfkt9D9yjqtAg/viewform" target="_blank" rel="noopener noreferrer">' +
                'こちらのフォーム' +
                '</a> に貼り付けて送信していただけると非常にありがたいです。';
              formMessage.style.display = "block";

              // 結果が1件以上あるときだけコピー用ボタンを表示
              copyButton.style.display = "inline-block";
            }
          } catch (e) {
            console.error(e);
            statusEl.textContent = "JSON の解析に失敗しました。ファイル形式を確認してください。";
            formMessage.style.display = "none";
            formMessage.innerHTML = "";
            copyButton.style.display = "none";
          }
        };
        reader.readAsText(selectedFile, "utf-8");
      });

      // 「すべてコピーする」ボタン
      copyButton.addEventListener("click", () => {
        const raw = resultEl.value;
        if (!raw.trim()) {
          statusEl.textContent = "コピーするURLがありません。";
          return;
        }

        // 改行コードを一旦 \n に統一（端末間での差異を減らす）
        const normalized = raw.replace(/\r\n/g, "\n").replace(/\r/g, "\n");

        copyTextToClipboard(normalized)
          .then(() => {
            showCopyPopup();
            statusEl.textContent = "";
          })
          .catch((err) => {
            console.error(err);
            statusEl.textContent = "コピーに失敗しました。手動で選択してコピーしてください。";
          });
      });

      /**
       * Clipboard API / execCommand 両対応でコピー
       * 一部ブラウザでURLリストをコピーすると改行が %0A になる問題を避けるため、
       * ClipboardItem で text/plain を明示します。:contentReference[oaicite:1]{index=1}
       */
      function copyTextToClipboard(text) {
        // 1) ClipboardItem + text/plain を明示
        if (navigator.clipboard && window.ClipboardItem && navigator.clipboard.write) {
          const blob = new Blob([text], { type: "text/plain" });
          const item = new ClipboardItem({ "text/plain": blob });
          return navigator.clipboard.write([item]);
        }

        // 2) 通常の Clipboard API
        if (navigator.clipboard && navigator.clipboard.writeText) {
          return navigator.clipboard.writeText(text);
        }

        // 3) execCommand にフォールバック
        return new Promise((resolve, reject) => {
          try {
            fallbackCopy(text);
            resolve();
          } catch (e) {
            reject(e);
          }
        });
      }

      // execCommand 用フォールバック（iPhone/Safari 対応込み）
      function fallbackCopy(text) {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        textarea.readOnly = true;
        textarea.style.position = "fixed";
        textarea.style.top = "-9999px";
        textarea.style.left = "-9999px";
        textarea.style.opacity = "0";
        document.body.appendChild(textarea);

        // iOS を含め確実に選択させる
        const range = document.createRange();
        range.selectNodeContents(textarea);
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textarea.setSelectionRange(0, textarea.value.length);

        const success = document.execCommand("copy");
        selection.removeAllRanges();
        document.body.removeChild(textarea);

        if (!success) {
          throw new Error("execCommand copy failed");
        }
      }

      function showCopyPopup() {
        if (!copyPopup) return;
        copyPopup.style.display = "block";
        if (popupTimer) {
          clearTimeout(popupTimer);
        }
        popupTimer = setTimeout(hideCopyPopup, 1500);
      }

      function hideCopyPopup() {
        if (!copyPopup) return;
        copyPopup.style.display = "none";
      }

      /**
       * PowerShellスクリプトのロジックをJSで再現
       * @param {*} data JSONパース済みオブジェクト
       * @returns {string[]} URLの配列（重複排除済・time降順ベース）
       */
      function processJson(data) {
        const items = extractItemsArray(data);
        if (!Array.isArray(items)) {
          return [];
        }

        /** @type {{time: string, url: string}[]} */
        const rows = [];

        for (const it of items) {
          if (!it || typeof it !== "object") continue;

          const title = (String(it.title ?? "")).trim();
          if (!title) continue;
          // 先頭一致から「含まれていればOK」に変更（例: "Watched 【学マス】..." に対応）
          if (!title.includes(PREFIX)) continue;

          const fromAds = hasAdsDetail(it.details);
          if (!fromAds) continue;

          let url = it.titleUrl || it.title_url;
          if (!url) continue;
          url = String(url);

          const timeStr = String(it.time ?? "");
          rows.push({ time: timeStr, url });
        }

        // time の降順でソート
        rows.sort((a, b) => b.time.localeCompare(a.time));

        // URLの重複排除（最初に出てきたものを採用）
        const seen = new Set();
        const urls = [];
        for (const r of rows) {
          if (!seen.has(r.url)) {
            seen.add(r.url);
            urls.push(r.url);
          }
        }
        return urls;
      }

      /**
       * ルートからアイテム配列を取り出す
       */
      function extractItemsArray(root) {
        if (Array.isArray(root)) {
          return root;
        }
        if (!root || typeof root !== "object") {
          return [];
        }
        const keys = ["watchHistory", "watch-history", "activities", "records", "items", "data"];
        for (const k of keys) {
          if (root[k] != null && Array.isArray(root[k])) {
            return root[k];
          }
        }
        return [];
      }

      /**
       * details に広告情報が含まれているか確認
       */
      function hasAdsDetail(details) {
        if (!details) return false;

        // 配列の場合
        if (Array.isArray(details)) {
          for (const d of details) {
            const name = String(d && d.name != null ? d.name : "");
            if (ADS_REGEX.test(name)) {
              return true;
            }
          }
          return false;
        }

        // オブジェクトの場合も念のため中身を走査
        if (typeof details === "object") {
          for (const value of Object.values(details)) {
            const name = String(value && value.name != null ? value.name : "");
            if (ADS_REGEX.test(name)) {
              return true;
            }
          }
        }

        return false;
      }
    })();
  </script>
</body>
</html>
